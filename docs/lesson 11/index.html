<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>lesson 11 формы</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Ваши данные</legend>
        <label for="#name"> Ваше имя</label>
        <input id="name" type="text">
        <label for="#city">Город доставки</label>
        <select id="city" name="select">
            <option value="">Не выбрано</option>
            <option value="">Калининград</option>
            <option value="">Москва</option>
            <option value="">Санкт-Петербург</option>
        </select>
        <button type="submit">Отправить</button>
        <button type="reset">Удалить</button>
    </fieldset>
    <fieldset>
        <legend>Данные вашего питомца</legend>
        <label for="#namepat">Имя питомца</label>
        <input id="namepat" type="text">
        <button type="submit">Отправить</button>
        <button type="reset">Удалить</button>
    </fieldset>
</form>
</body>
</html>
